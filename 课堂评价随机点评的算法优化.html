    <div id="base" class="">

      <!-- Unnamed (Rectangle) -->
      <div id="u777" class="ax_default _文本">
        <div id="u777_div" class=""></div>
        <div id="u777_text" class="text ">
          <p><span style="text-decoration:none;">课堂评价随机抽选的一些规则：</span></p><p><span style="text-decoration:none;">1.随机的定义是，抽选一个或多个班里每个孩子被抽选到的概率是一样的；</span></p><p><span style="text-decoration:none;">2.45分钟内，除非班级里孩子都被抽选过一遍，否则已抽取到的孩子不会被再次抽选到（遵循拿出不放回原则）；</span></p>
        </div>
      </div>

      <!-- Unnamed (Rectangle) -->
      <div id="u778" class="ax_default _标题3">
        <div id="u778_div" class=""></div>
        <div id="u778_text" class="text ">
          <p><span style="text-decoration:none;">2、当班级内的学生未被全部抽取时，已经被抽取过的学生不再被抽取；</span></p>
        </div>
      </div>

      <!-- Unnamed (Rectangle) -->
      <div id="u779" class="ax_default _标题3">
        <div id="u779_div" class=""></div>
        <div id="u779_text" class="text ">
          <p><span style="text-decoration:none;">1、随机抽取班级内的学生；每个学生抽取的概率一致；概率：抽取人数/剩余未被抽取过的学生</span></p>
        </div>
      </div>

      <!-- Unnamed (Rectangle) -->
      <div id="u780" class="ax_default _标题3">
        <div id="u780_div" class=""></div>
        <div id="u780_text" class="text ">
          <p><span style="text-decoration:none;">3、剩余未被抽取的人数小于抽取人数，则开始新一轮的循环（已经被抽取的学生可再次被抽取）</span></p>
        </div>
      </div>

      <!-- Unnamed (Rectangle) -->
      <div id="u781" class="ax_default _标题3">
        <div id="u781_div" class=""></div>
        <div id="u781_text" class="text ">
          <p><span style="text-decoration:none;">4、每隔1小时重置已被抽取的人</span></p>
        </div>
      </div>
    </div>
