          <p style="font-size:20px;"><span style="text-decoration:none;">需求背景：</span></p><p style="font-size:16px;"><span style="text-decoration:none;">修改已提交打卡</span></p><p style="font-size:16px;"><span style="text-decoration:none;"><br></span></p><p style="font-size:16px;"><span style="text-decoration:none;"><br></span></p><p style="font-size:20px;"><span style="text-decoration:none;">数据目标：</span></p><p style="font-size:16px;"><span style="text-decoration:none;">略</span></p><p style="font-size:16px;"><span style="text-decoration:none;"><br></span></p><p style="font-size:20px;"><span style="text-decoration:none;">需求说明：</span></p><p style="font-size:16px;"><span style="text-decoration:none;">&#149; 提交打卡后，可提交新的内容覆盖上一次提交的内容；（1个孩子多个家长时，其他家长不可修改提交的打卡）</span></p><p style="font-size:16px;"><span style="text-decoration:none;">&#149; 可让老师或其他家长知道打卡结果是新提交的；</span></p><p style="font-size:16px;"><span style="text-decoration:none;">&#149; 仅在打卡当日支持修改；</span></p><p style="font-size:16px;"><span style="text-decoration:none;">&#149; 不可修改往期的打卡成果；</span></p><p style="font-size:16px;"><span style="text-decoration:none;">&#149; 被老师点评过后，不可重新打卡</span></p>
