          <p style="font-size:20px;"><span>需求背景：</span></p><p style="font-size:16px;"><span><br></span></p><p style="font-size:20px;"><span>数据目标：</span></p><p style="font-size:16px;"><span>略</span></p><p style="font-size:16px;"><span><br></span></p><p style="font-size:20px;"><span>需求说明：</span></p><ul><li style="font-size:16px;"><span>新增相册描述</span></li><li style="font-size:16px;"><span>优化详情页布局、字段显示</span></li><li style="font-size:16px;"><span>新增我的相册、管理我创建的相册</span></li><li style="font-size:16px;"><span>新增相册快捷发布</span></li><li style="font-size:16px;"><span>新增传照片时的描述</span></li><li style="font-size:16px;"><span>修改相册权限为“相册可见班级”</span></li><li style="font-size:16px;"><span>首页动态展示相册更新记录</span></li><li style="font-size:16px;"><span>家长端首页展示相册更新记录</span></li><li style="font-size:16px;"><span>新增更新的相册点赞、显示在互动消息中（相册可见范围）</span></li><li style="font-size:16px;"><span>新增更新的相册评论、显示在互动消息中（相册可见范围、不可见的评语）</span></li><li style="font-size:16px;"><span>新增“班级相册”创建班级后生成当前班级的相册，如一年级2班的相册</span></li></ul>
        </div>
