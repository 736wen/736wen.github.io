          <p style="font-size:20px;"><span style="text-decoration:none;">需求背景：</span></p><p style="font-size:16px;"><span style="text-decoration:none;">提升家长持续参与打卡的积极性（别人家的孩子）</span></p><p style="font-size:16px;"><span style="text-decoration:none;"><br></span></p><p style="font-size:16px;"><span style="text-decoration:none;"><br></span></p><p style="font-size:20px;"><span style="text-decoration:none;">数据目标：</span></p><p style="font-size:16px;"><span style="text-decoration:none;">略</span></p><p style="font-size:16px;"><span style="text-decoration:none;"><br></span></p><p style="font-size:20px;"><span style="text-decoration:none;">需求说明：</span></p><p style="font-size:16px;"><span style="text-decoration:none;">&#149; 打卡创建者可在发起打卡时，设置打卡活动中家长们（收到本次打卡的家长）的打卡成果是否相互可见；（重要）</span></p><p style="font-size:16px;"><span style="text-decoration:none;">&#149; 打卡创建者可在打卡进行中，设置打卡活动中家长们的打卡成果是否相互可见；</span></p>
