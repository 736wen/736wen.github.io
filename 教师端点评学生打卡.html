          <p style="font-size:20px;"><span style="text-decoration:none;">需求背景：</span></p><p style="font-size:16px;"><span style="text-decoration:none;">增加老师与家长的互动，提升家长持续参与打卡的积极性</span></p><p style="font-size:16px;"><span style="text-decoration:none;"><br></span></p><p style="font-size:16px;"><span style="text-decoration:none;"><br></span></p><p style="font-size:20px;"><span style="text-decoration:none;">数据目标：</span></p><p style="font-size:16px;"><span style="text-decoration:none;">略</span></p><p style="font-size:16px;"><span style="text-decoration:none;"><br></span></p><p style="font-size:20px;"><span style="text-decoration:none;">需求说明：</span></p><p style="font-size:16px;"><span style="text-decoration:none;">&#149; 打卡活动创建者可以点评学生在的某次打卡成果，包括过去的打卡成果；</span></p><p style="font-size:16px;"><span style="text-decoration:none;">&#149; 老师点评后，家长可收到推送通知；点评一次打开成果、推送一次；</span></p><p style="font-size:16px;"><span style="text-decoration:none;">&#149; 点评时可设置其他家长（收到本次打卡的家长）是否可见，默认其他家长可见；</span></p>
